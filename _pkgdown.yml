          href: articles/gene_trap_ids.html
        - text: Ensembl IDs (MRK_ENSEMBL.rpt)
          href: articles/ensembl_ids.html
        - text: Ensembl/NCBI Biotype Conflicts (MGI_BioTypeConflict.rpt)
