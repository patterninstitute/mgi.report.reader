  components:
    concepts:
      text: Concepts
      menu:
        - text: Genetic Marker
          href: articles/genetic_marker.html
        - text: Representative Genomic Sequence
          href: articles/representative_sequence.html
    articles:
      text: Reports
      menu:
        - text: Mouse Genetic Markers
        - text: All Markers (MRK_List1.rpt)
          href: articles/marker_list1.html
        - text: Official Markers (MRK_List2.rpt)
          href: articles/marker_list2.html
        - text: -------
        - text: Sequence Data
        - text: Marker Coordinates (MGI_MRK_Coord.rpt)
          href: articles/marker_coordinates.html
        - text: Gene Model Coordinates (MGI_Gene_Model_Coord.rpt)
          href: articles/gene_model_coordinates.html
        - text: Sequence Coordinates (MGI_GTGUP.gff)
          href: articles/sequence_coordinates.html
        - text: GenBank, RefSeq and Ensembl IDs (MRK_Sequence.rpt)
          href: articles/genbank_refseq_ensembl_ids.html
        - text: UniProtKB Swiss-Prot and TrEMBL (MRK_SwissProt_TrEMBL.rpt)
          href: articles/swiss_trembl_ids.html
        - text: UniProtKB Swiss-Prot (MRK_SwissProt.rpt)
          href: articles/swiss_prot_ids.html
